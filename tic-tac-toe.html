<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    .scoreboard {
      margin: 10px 0 20px;
      font-size: 18px;
    }

    .board-container {
      position: relative;
      display: inline-block;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }

    .cell {
      background: #222;
      border: 2px solid #444;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #333;
    }

    .cell.x {
      color: #ff4c4c;
      text-shadow: 0 0 10px #ff4c4c, 0 0 20px #ff4c4c;
    }

    .cell.o {
      color: #4cff4c;
      text-shadow: 0 0 10px #4cff4c, 0 0 20px #4cff4c;
    }

    .cell.winner {
      background: #fff600;
      animation: glow 1s infinite alternate;
      color: #000 !important;
      text-shadow: none !important;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #fff600; }
      to { box-shadow: 0 0 25px #fff600; }
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
    }

    .restart-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00f0ff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .restart-btn:hover {
      background: #00c0cc;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe âœ¨</h1>
  <div class="scoreboard">
    Player X: <span id="scoreX">0</span> |
    Player O: <span id="scoreO">0</span>
  </div>

  <div class="board-container">
    <canvas id="winLine" width="390" height="390"></canvas>
    <div class="board" id="board"></div>
  </div>

  <div class="status" id="status">Player X's turn</div>
  <button class="restart-btn" onclick="startGame()">Restart Game</button>

  <!-- âœ… Embedded Sounds (Base64) -->
  <audio id="soundMove" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA="></audio>
  <audio id="soundWin" src="data:audio/wav;base64,UklGRtYAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YZYA..."></audio>
  <audio id="soundDraw" src="data:audio/wav;base64,UklGRkwAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YWwA..."></audio>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    const canvas = document.getElementById('winLine');
    const ctx = canvas.getContext("2d");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    let scoreX = 0;
    let scoreO = 0;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    const sounds = {
      move: document.getElementById('soundMove'),
      win: document.getElementById('soundWin'),
      draw: document.getElementById('soundDraw')
    };

    function startGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusElement.textContent = "Player X's turn";
      clearCanvas();
      renderBoard();
    }

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        if (cell === "X") cellDiv.classList.add("x");
        if (cell === "O") cellDiv.classList.add("o");
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', () => handleCellClick(index));
        boardElement.appendChild(cellDiv);
      });
    }

    function handleCellClick(index) {
      if (board[index] !== "" || !gameActive) return;
      board[index] = currentPlayer;
      sounds.move.play();
      renderBoard();
      const winCombo = checkWin();
      if (winCombo) {
        gameActive = false;
        highlightWinningCells(winCombo);
        drawWinningLine(winCombo);
        updateScore(currentPlayer);
        sounds.win.play();
        statusElement.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
      } else if (board.every(cell => cell !== "")) {
        gameActive = false;
        sounds.draw.play();
        statusElement.textContent = "It's a draw! ðŸ¤";
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusElement.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      for (let combo of winningCombinations) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    function highlightWinningCells(combo) {
      const cells = document.querySelectorAll('.cell');
      combo.forEach(index => {
        cells[index].classList.add('winner');
      });
    }

    function updateScore(winner) {
      if (winner === "X") scoreX++;
      else scoreO++;
      document.getElementById('scoreX').textContent = scoreX;
      document.getElementById('scoreO').textContent = scoreO;
    }

    function drawWinningLine(combo) {
      const positions = [
        [60, 60], [190, 60], [320, 60],
        [60, 190], [190, 190], [320, 190],
        [60, 320], [190, 320], [320, 320]
      ];
      const [start, , end] = combo;
      ctx.strokeStyle = '#fff600';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(...positions[start]);
      ctx.lineTo(...positions[end]);
      ctx.stroke();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    startGame();
  </script>
</body>
</html>
